<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RandomUser</title>
  </head>
  <body>
    <h1>RandomUser</h1>
    <div class="card">
      <div class="card-header">
        <img
          src="https://avatars.githubusercontent.com/u/10130902?v=4"
          class="card-header__img"
          alt="Avatar"
        />
      </div>
      <div class="card-body">
        <h5 class="card-body__title">User1</h5>
        <div class="card-body__infos">
          <p class="card-body__infos_age">Age: <span>18</span></p>
          <p class="card-body__infos_location">Location: <span>Paris</span></p>
          <p class="card-body__infos_email">
            Email: <span>user1@gmail.com</span>
          </p>
        </div>
      </div>
    </div>
    <div class="loader">Chargement...</div>
    <script src="script.js"></script>
  </body>
</html>
